<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-div">
        <h1>Weight Conversion Calculator</h1>
    </div>
    <div class="container">
        <form>
            <table>
                <thead>
                    <tr>
                        <td>
                            <input type="text" placeholder="enter number here">
                        </td>
                        <td>
                            <select name="measurement" id="measurement">
                                <option value="grams">Grams (g)</option>
                                <option value="pounds">Pounds (lb)</option>
                                <option value="kilogram">Kilogram (kg)</option>
                                <option value="ounces">Ounces (oz)</option>
                                <option value="milligram">Milligram (mg)</option>
                                <option value="metric-ton">Metric Ton (mt)</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>Convert</button>
                        </td>
                        <td>
                            <button>Reset</button>
                        </td>
                     </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="grams"></label>
                            <input name="grams" id="grams" type="text" placeholder="Grams (g)">
                        </td>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body> 
</html>
