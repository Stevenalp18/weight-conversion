<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Unit Conversion</h1>
    <div class="container">
        <div>
            <h2>(Pounds) lb</h2>
            <div id="lb" class="conversion"></div>
        </div>
        <div>
            <h2>(Kilogram) kg</h2>
            <div id="kg" class="conversion"></div>
        </div>
        <div>
            <h2>(grams) g</h2>
            <div id="g" class="conversion"></div>
        </div>
    </div>
</body>
</html>
