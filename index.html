<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Conversion</title>
    <link rel="icon" type="image/x-icon" href="Scales.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-div">
        <h1>Weight Conversion Calculator</h1>
    </div>
    <div class="container">
            <table>
                <thead>
                    <tr>
                        <td>
                            <input id="int_input" type="text" placeholder="enter number here" name="int_input">
                        </td>
                        <td>
                            <select name="measurement" id="measurement">
                                <option id='m-grams' value="grams">Grams (g)</option>
                                <option value="pounds">Pounds (lb)</option>
                                <option value="kilogram">Kilogram (kg)</option>
                                <option value="ounces">Ounces (oz)</option>
                                <option value="milligram">Milligram (mg)</option>
                                <option value="metric-ton">Metric Ton (mt)</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="convert-btn">Convert</button>
                        </td>
                        <td>
                            <button id="reset-btn">Reset</button>
                        </td>
                     </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="grams">Grams
                                <input name ="grams" id="grams" placeholder="Grams (g)" type="text">
                            </label>
                        </td>
                        <td>
                            <label for="pounds">Pounds                                 <input name="pounds" id="pounds" placeholder="Pounds (lb)" type="text">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="kilogram">Kilogram
                                <input id="kilogram" name="kilogram" placeholder="Kilogram (kg)" type="text">
                            </label>
                        </td>
                        <td>
                            <label for="ounces">Ounces
                                <input id="ounces" name="ounces" placeholder="Ounces (oz)" type="text">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="milligram">Milligram
                                <input id="milligram" name="milligram" placeholder="Milligram (mg)" type="text">
                            </label>
                        </td>
                        <td>
                            <label for="metric-ton">Metric Ton
                                <input id="metric-ton" name="metric-ton" placeholder="Metric Ton (mt)" type="text">
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body> 
</html>
